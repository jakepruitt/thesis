<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PLY</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }

			span {
				display: inline-block;
				width: 60px;
				float: left;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<script src="lib/three.min.js"></script>

		<script src="lib/PLYLoader.js"></script>
		<script src="lib/TrackballControls.js"></script>

		<script>

			var container;

			var mesh, camera, cameraTarget, scene, renderer, controls;

            var raycaster, point, mouse, clock, toggle = 0, intersection = null, vertices = [], spheresIndex = 0, threshold = 0.1, pointSize = 0.05;

            var sphereMaterial, sphereGeometry;

			init();
			animate();

			function init() {

                // Interaction things
                mouse = new THREE.Vector2();
                point = new THREE.Vector2();
                point.x = null;
                point.y = null;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera(45.0, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 100;

				scene = new THREE.Scene();
                clock = new THREE.Clock();
				// PLY file

				var loader = new THREE.PLYLoader();
				loader.load( './pitscan1.ply', function ( geometry ) {

					geometry.computeFaceNormals();

					var material = new THREE.MeshStandardMaterial( { color: 0x0055ff } );
                    material.side = THREE.DoubleSide;
					mesh = new THREE.Mesh( geometry, material );

					mesh.position.x = -40.0;
					mesh.position.y = -25.0;
					mesh.scale.multiplyScalar( 0.1 );

					scene.add( mesh );

				} );

				// Lights

				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );

                // Spheres

                sphereGeometry = new THREE.SphereGeometry( 0.1, 64, 64 );
                sphereMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, shading: THREE.FlatShading } );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.cullFace = THREE.CullFaceBack;


                // Controls
                controls = new THREE.TrackballControls(camera); 

				container.appendChild( renderer.domElement );

                // Raycasted points
                raycaster = new THREE.Raycaster();
                raycaster.params.Points.threshold = threshold;

				// resize

				window.addEventListener( 'resize', onWindowResize, false );
                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mousedown', onDocumentMouseDown, false );

			}

            function onDocumentMouseMove( event ) {
                event.preventDefault();
                mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            }

            function onDocumentMouseDown( event ) {
                event.preventDefault();
                point.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                point.y = - (event.clientY / window.innerHeight ) * 2 + 1;
            }

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;
				// directionalLight.shadowCameraVisible = true;

				var d = 1;
				directionalLight.shadowCameraLeft = -d;
				directionalLight.shadowCameraRight = d;
				directionalLight.shadowCameraTop = d;
				directionalLight.shadowCameraBottom = -d;

				directionalLight.shadowCameraNear = 1;
				directionalLight.shadowCameraFar = 4;

				directionalLight.shadowMapWidth = 1024;
				directionalLight.shadowMapHeight = 1024;

				directionalLight.shadowBias = -0.005;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}


			function render() {

                controls.update();

                if (point.x != null) {
                    raycaster.setFromCamera( point, camera );
                    var intersections = raycaster.intersectObject( mesh );
                    intersection = ( intersections.length ) > 0 ? intersections[ 0 ] : null;

                    var vertex = new THREE.Mesh( sphereGeometry, sphereMaterial );
                    scene.add( vertex );
                    vertex.position.copy( intersection.point );
                    vertex.scale.set( 1, 1, 1 );
                    point.x = null;
                    point.y = null;
                }

                toggle += clock.getDelta();

				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
